# hypr/land/binds.conf
# ────────────────────────────────────────────────────────────────
# Basic Navigation
# ────────────────────────────────────────────────────────────────

bind = $MAIN_MOD, left, movefocus, l
bind = $MAIN_MOD, right, movefocus, r
bind = $MAIN_MOD, up, movefocus, u
bind = $MAIN_MOD, down, movefocus, d

binde = $MAIN_MOD SHIFT, Left, movewindow, l
binde = $MAIN_MOD SHIFT, Right, movewindow, r
binde = $MAIN_MOD SHIFT, Up, movewindow, u
binde = $MAIN_MOD SHIFT, Down, movewindow, d

binde = $MAIN_MOD CTRL, left, resizeactive, -40 0
binde = $MAIN_MOD CTRL, right, resizeactive, 40 0
binde = $MAIN_MOD CTRL, up, resizeactive, 0 -40
binde = $MAIN_MOD CTRL, down, resizeactive, 0 40

bindm = $MAIN_MOD, mouse:272, movewindow
bindm = $MAIN_MOD, mouse:273, resizewindow

bind = $MAIN_MOD, Q, killactive
bind = $MAIN_MOD, Space, togglefloating
bind = $MAIN_MOD, F, fullscreen
bind = $MAIN_MOD, P, pseudo
bind = $MAIN_MOD, S, togglesplit

bind = $MAIN_MOD, minus, togglespecialworkspace, magic
bind = $MAIN_MOD SHIFT, minus, movetoworkspace, special:magic

bind = $MAIN_MOD, 1, workspace, 1
bind = $MAIN_MOD, 2, workspace, 2
bind = $MAIN_MOD, 3, workspace, 3
bind = $MAIN_MOD, 4, workspace, 4
bind = $MAIN_MOD, 5, workspace, 5
bind = $MAIN_MOD, 6, workspace, 6
bind = $MAIN_MOD, 7, workspace, 7
bind = $MAIN_MOD, 8, workspace, 8
bind = $MAIN_MOD, 9, workspace, 9
bind = $MAIN_MOD, 0, workspace, 10

bind = $MAIN_MOD SHIFT, 1, movetoworkspace, 1
bind = $MAIN_MOD SHIFT, 2, movetoworkspace, 2
bind = $MAIN_MOD SHIFT, 3, movetoworkspace, 3
bind = $MAIN_MOD SHIFT, 4, movetoworkspace, 4
bind = $MAIN_MOD SHIFT, 5, movetoworkspace, 5
bind = $MAIN_MOD SHIFT, 6, movetoworkspace, 6
bind = $MAIN_MOD SHIFT, 7, movetoworkspace, 7
bind = $MAIN_MOD SHIFT, 8, movetoworkspace, 8
bind = $MAIN_MOD SHIFT, 9, movetoworkspace, 9
bind = $MAIN_MOD SHIFT, 0, movetoworkspace, 10

bind = $MAIN_MOD, G, togglegroup
bind = $MAIN_MOD, TAB, changegroupactive
bind = $MAIN_MOD SHIFT, TAB, changegroupactive, -1

# ────────────────────────────────────────────────────────────────
# Lazy Mode
# ────────────────────────────────────────────────────────────────

# avaliablle modes:
# (Return) move_focus
# (+) move_windows
# (*) resize_windows
# (/) move_workspaces
# (-) move_to_workspaces
$default_lazy_mode = move_focus

bindd = , KP_Decimal, Entrar no Lazy Mode, exec, notify-send "Lazy Mode"
bind = , KP_Decimal, submap, $default_lazy_mode

submap = move_focus
bind = , KP_Left, movefocus, l
bind = , KP_Up, movefocus, r
bind = , KP_Right, movefocus, r
bind = , KP_Down, movefocus, d
bindd = , KP_Enter, Mover foco com setas, submap, move_focus
bindd = , KP_Divide, Trocar de workspace, submap, move_workspaces
bindd = , KP_Multiply, Redimensionar janela, submap, resize_windows
bindd = , KP_Add, Mover janela, submap, move_windows
bindd = , KP_Subtract, Mover janela para Workspace, submap, move_to_workspaces
bind = , escape, submap, reset

submap = move_windows
binde = , KP_Left, movewindow, l
binde = , KP_Right, movewindow, r
binde = , KP_Up, movewindow, u
binde = , KP_Down, movewindow, d
bindd = , KP_Enter, Mover foco com setas, submap, move_focus
bindd = , KP_Divide, Trocar de workspace, submap, move_workspaces
bindd = , KP_Multiply, Redimensionar janela, submap, resize_windows
bindd = , KP_Add, Mover janela, submap, move_windows
bindd = , KP_Subtract, Mover janela para Workspace, submap, move_to_workspaces
bind = , escape, submap, reset

submap = resize_windows
binde = , KP_Left, resizeactive, -40 0
binde = , KP_Right, resizeactive, 40 0
binde = , KP_Up, resizeactive, 0 -40
binde = , KP_Down, resizeactive, 0 40
bindd = , KP_Enter, Mover foco com setas, submap, move_focus
bindd = , KP_Divide, Trocar de workspace, submap, move_workspaces
bindd = , KP_Multiply, Redimensionar janela, submap, resize_windows
bindd = , KP_Add, Mover janela, submap, move_windows
bindd = , KP_Subtract, Mover janela para Workspace, submap, move_to_workspaces
bind = , escape, submap, reset

submap = move_workspaces
bind = , KP_End, workspace, 1
bind = , KP_Down, workspace, 2
bind = , KP_Next, workspace, 3
bind = , KP_Left, workspace, 4
bind = , KP_Begin, workspace, 5
bind = , KP_Right, workspace, 6
bind = , KP_Home, workspace, 7
bind = , KP_Up, workspace, 8
bind = , KP_Prior, workspace, 9
bind = , KP_Insert, workspace, 10
bindd = , KP_Enter, Mover foco com setas, submap, move_focus
bindd = , KP_Divide, Trocar de workspace, submap, move_workspaces
bindd = , KP_Multiply, Redimensionar janela, submap, resize_windows
bindd = , KP_Add, Mover janela, submap, move_windows
bind = , KP_Subtract, togglespecialworkspace, magic
bind = , escape, submap, Reset

submap = move_to_workspaces
bind = , KP_End, movetoworkspace, 1
bind = , KP_Down, movetoworkspace, 2
bind = , KP_Next, movetoworkspace, 3
bind = , KP_Left, movetoworkspace, 4
bind = , KP_Begin, movetoworkspace, 5
bind = , KP_Right, movetoworkspace, 6
bind = , KP_Home, movetoworkspace, 7
bind = , KP_Up, movetoworkspace, 8
bind = , KP_Prior, movetoworkspace, 9
bind = , KP_Insert, movetoworkspace, 10
bindd = , KP_Enter, Mover foco com setas, submap, move_focus
bindd = , KP_Divide, Trocar de workspace, submap, move_workspaces
bindd = , KP_Multiply, Redimensionar janela, submap, resize_windows
bindd = , KP_Add, Mover janela, submap, move_windows
bind = , KP_Subtract, movetoworkspace, special:magic
bind = , escape, submap, reset

submap = reset

# ────────────────────────────────────────────────────────────────
# Application Launching
# ────────────────────────────────────────────────────────────────

# bind = $MAIN_MOD, Return, exec, $MENU							# Launch app launcher
bind = $MAIN_MOD SHIFT, v, exec, $CLIPHISTORY       # clipboard history
bind = $MAIN_MOD, L, exec, hyprlock

bind = $MAIN_MOD, T, exec, $TERM										# Launch terminal
bind = $MAIN_MOD, E, exec, $FM											# Launch file manager
bind = $SECOND_MOD, n, exec, swaync-client -t -sw   # notification
bindel = CTRL SHIFT, ESCAPE, exec, $TERM -e btop    # task manager

bind = $MAIN_MOD SHIFT, S, exec, $SCREENSHOT				# Take a screenshot
bind = $MAIN_MOD SHIFT, I, exec, hyprpicker -a		  # color picker

# ────────────────────────────────────────────────────────────────
# Power Controls
# ────────────────────────────────────────────────────────────────

bind = $COMMAND_MOD, F12, exec, poweroff            # Power off
bind = $COMMAND_MOD, F11, exec, reboot              # Reboot
bind = $COMMAND_MOD, F10, exec, hibernate           # hibernate
bind = $COMMAND_MOD, F9, exit                       # Exit Hyprland

# ────────────────────────────────────────────────────────────────
# Media Controls (XF86)
# ────────────────────────────────────────────────────────────────

bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause

bindel = , XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bindel = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindl = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindl = , XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle

bindel = ,XF86MonBrightnessUp, exec, brightnessctl s 10%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl s 10%-

bindel = SHIFT, mouse:276, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = SHIFT, mouse:275, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-

# ────────────────────────────────────────────────────────────────
# Generic Keyboard Media Controls
# ────────────────────────────────────────────────────────────────

bindel = $SECOND_MOD, kp_add, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = $SECOND_MOD, kp_subtract, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-

bind = $SECOND_MOD, Right, exec, playerctl next
bind = $SECOND_MOD, Left, exec, playerctl previous
bind = $SECOND_MOD, Up, exec, playerctl play-pause
bind = $SECOND_MOD, Down, exec, playerctl play-pause
