# Press Archconf - Hyprland configuration

# CORE directory
$CORE = ~/.config/hypr/land

# ────────────────────────────────────────────────────────────────
# Variables
# Contains general variables and custom values
source = $CORE/vars.conf

# ────────────────────────────────────────────────────────────────
# Environment
# Set environment variables and session-related configs
source = $CORE/envs.conf

# ────────────────────────────────────────────────────────────────
# Inputs
# Mouse, keyboard, touchpad, etc.
source = $CORE/inputs.conf

# ────────────────────────────────────────────────────────────────
# Keybindings
# Custom keybinds for window management and commands
source = $CORE/binds.conf

# ────────────────────────────────────────────────────────────────
# Display
# Monitor setup and screen layout
source = $CORE/monitors.conf

# ────────────────────────────────────────────────────────────────
# Look and Feel
# Themes, colors, borders, shadows, etc.
source = $CORE/lookandfeel.conf
source = $CORE/animations.conf

# ────────────────────────────────────────────────────────────────
# Rules
# Window-specific behavior and rules
source = $CORE/rules.conf

# ────────────────────────────────────────────────────────────────
# Autostart
# Apps and services to launch on startup
source = $CORE/autostart.conf
